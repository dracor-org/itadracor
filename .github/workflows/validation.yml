name: Validate TEI documents

on:
  workflow_dispatch:
  pull_request:
  push:
    paths:
      - "tei/*.xml"

jobs:
  validate_tei:
    runs-on: ubuntu-latest
    name: Validate TEI files
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Validate against TEI-All schema
        uses: dracor-org/dracor-validate-action@5fba81431a299e731021047b77ead3b74e6f8c5d # v1.0.0
      - name: Validate against DraCor schema
        uses: dracor-org/dracor-validate-action@5fba81431a299e731021047b77ead3b74e6f8c5d # v1.0.0
        with:
          schema: dracor
          warn-only: yes
